<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Store in DB</title>
</head>
<body style="background-color: teal;">
	<form action="./MySecondServlet" method="post">
		<center>
			<table>
				<tr>
					<th align="left">Enter emp id:</th>
					<th><input type="text" placeholder="enter empolyee id"
						name="eid" /></th>
				</tr>
				<tr>
					<th align="left">Enter emp name:</th>
					<th><input type="text" placeholder="enter empolyee name"
						name="ename" /></th>
				</tr>
				<tr>
					<th align="left">Enter emp salary:</th>
					<th><input type="number" placeholder="enter empolyee salary"
						name="esal" /></th>
				</tr>
				<tr>
					<th align="left">Enter emp department:</th>
					<th><input type="text" placeholder="enter empolyee department"
						name="edept" /></th>
				</tr>
				<tr>
					<th>Enter emp date of joining:</th>
					<th><input type="date" placeholder="enter empolyee DOJ"
						name="edoj" /></th>
				</tr>
				<tr>
					<th align="left"><input type="submit" value="Submit Values" /> </th>
					<th><input type="reset" value="Clear Data" /></th>
				</tr>
			</table>
		</center>
	</form>
</body>
</html>
